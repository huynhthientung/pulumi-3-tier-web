<!DOCTYPE html>
<html>

<head>
    <title>3-Tier App</title>
</head>

<body>
    <h1>Frontend Connected!</h1>
    <button onclick="fetchData()">Fetch Data</button>
    <pre id="output"></pre>

    <script>
        const apiUrl = "https://m1t01qg73g.execute-api.ap-southeast-1.amazonaws.com/test/data"; // placeholder
        async function fetchData() {
            const res = await fetch("https://m1t01qg73g.execute-api.ap-southeast-1.amazonaws.com/test/data/data");
            const data = await res.json();
            document.getElementById("output").innerText = JSON.stringify(data, null, 2);
        }
    </script>
</body>

</html>
